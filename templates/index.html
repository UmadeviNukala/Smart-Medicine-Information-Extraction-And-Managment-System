<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        /* General Reset */
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
    line-height: 1.6;
    position: relative; /* Required for pseudo-element positioning */
    min-height: 100vh; /* Ensure the body takes at least the full viewport height */
    overflow-y: auto; /* Enable scrolling */
    display: flex; /* Enable Flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

/* Background Image with Overlay */
body::before {
    content: '';
    position: fixed; /* Fixed to ensure the background stays in place while scrolling */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://static.vecteezy.com/system/resources/thumbnails/043/989/491/small_2x/drugs-and-pills-video.jpg') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.5; /* Adjust opacity here (0.5 = 50% opacity) */
    z-index: -1; /* Place the overlay behind the content */
}

.container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px); /* Frosted glass effect */
    padding: 30px;
    border-radius: 15px;
    max-width: 800px; /* Increased max-width */
    width: 90%; /* Responsive width */
    height: auto; /* Adjust height automatically */
    min-height: 400px; /* Minimum height */
    margin: 0 auto; /* Center horizontally */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative; /* Ensure the container is above the overlay */
    z-index: 1; /* Ensure the container is above the overlay */
    display: flex; /* Enable Flexbox for inner content alignment */
    flex-direction: column; /* Stack inner content vertically */
    justify-content: center; /* Center inner content vertically */
    align-items: center; /* Center inner content horizontally */
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

/* Headings */
h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #007bff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Upload Section */
.upload-section, .camera-section {
    margin-bottom: 30px;
    width: 100%;
    text-align: center;
}

.upload-label {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(145deg, #007bff, #0056b3);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease, transform 0.3s ease;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.upload-label:hover {
    background: linear-gradient(145deg, #0056b3, #003f7f);
    transform: scale(1.05);
}

/* Hide the default file input */
input[type="file"] {
    display: none;
}

/* Buttons */
button {
    padding: 12px 25px;
    background: linear-gradient(145deg, #007bff, #0056b3);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease, transform 0.3s ease;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    margin-top: 10px;
}

button:hover {
    background: linear-gradient(145deg, #0056b3, #003f7f);
    transform: scale(1.05);
}

button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* Video */
video {
    width: 100%;
    max-width: 500px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

video:hover {
    transform: scale(1.02);
}

/* Loader */
.loader {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Hidden Class */
.hidden {
    display: none;
}
    
        /* Chatbot Styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .chatbot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    
        .chatbot-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
    
        .chatbot-popup.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
    
        .chatbot-header {
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    
        .chatbot-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 300px;
        }
    
        .chatbot-body .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            transition: transform 0.3s ease;
        }
    
        .chatbot-body .user {
            background: #e1f5fe;
            color: #000;
            margin-left: auto;
        }
    
        .chatbot-body .bot {
            background: #f5f5f5;
            color: #000;
            margin-right: auto;
        }
    
        .chatbot-footer {
            display: flex;
            padding: 10px;
            background: white;
        }
    
        .chatbot-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }
    
        .chatbot-footer input:focus {
            border-color: #007bff;
        }
    
        .chatbot-footer button {
            padding: 10px 15px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
    
        .chatbot-footer button:hover {
            background: linear-gradient(145deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
    
            .container {
                padding: 20px;
                max-width: 100%;
            }
    
            h1 {
                font-size: 2rem;
            }
    
            .upload-label, button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
    
            video {
                max-width: 100%;
            }
    
            .chatbot-popup {
                width: 90%;
                bottom: 80px;
                right: 5%;
            }
    
            .chatbot-footer input {
                font-size: 0.9rem;
            }
    
            .chatbot-footer button {
                font-size: 0.9rem;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
    
            .upload-section, .camera-section {
                margin-bottom: 20px;
            }
    
            .upload-label, button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
    
            .chatbot-icon {
                width: 50px;
                height: 50px;
            }
    
            .chatbot-popup {
                width: 95%;
                bottom: 70px;
                right: 2.5%;
            }
    
            .chatbot-header {
                font-size: 1rem;
            }
    
            .chatbot-body {
                max-height: 250px;
            }
    
            .chatbot-footer input {
                font-size: 0.8rem;
            }
    
            .chatbot-footer button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains unchanged -->
    <div class="container">
        <h1>QR Code Scanner</h1>
        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Upload Image</h3>
            <label for="upload-input" class="upload-label">
                Choose File
            </label>
            <input type="file" id="upload-input" accept="image/*">
            <button id="upload-btn" disabled>Upload</button>
        </div>
        <!-- Camera Section -->
        <div class="camera-section">
            <h3>Use Camera</h3>
            <button id="start-camera-btn">Start Camera</button>
            <video id="webcam-stream" autoplay playsinline class="hidden"></video>
            <canvas id="qr-canvas" class="hidden"></canvas>
        </div>
        <!-- Loader -->
        <div id="loader" class="loader hidden"></div>
        <!-- Hidden Form to Send QR Data to Backend -->
        <form id="qr-form" action="/process_qr" method="POST" class="hidden">
            <input type="hidden" id="qr-data-input" name="qr_data">
        </form>
    </div>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbot-icon">
        ðŸ’¬
    </div>
    <!-- Chatbot Popup -->
    <div class="chatbot-popup" id="chatbot-popup">
        <div class="chatbot-header">
            Chatbot
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chatbot-footer">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="mic-btn">ðŸŽ¤</button>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const API_KEY = "AIzaSyDM2f7EoQ4-MlTyt-cxNITUMWrZxE9aoZ8";
        const uploadInput = document.getElementById('upload-input');
        const uploadBtn = document.getElementById('upload-btn');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const webcamStream = document.getElementById('webcam-stream');
        const qrCanvas = document.getElementById('qr-canvas');
        const loader = document.getElementById('loader');
        const qrForm = document.getElementById('qr-form');
        const qrDataInput = document.getElementById('qr-data-input');
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatbotPopup = document.getElementById('chatbot-popup');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const chatbotBody = document.getElementById('chatbot-body');
        let stream;

        // Enable upload button when a file is selected
        uploadInput.addEventListener('change', () => {
            uploadBtn.disabled = !uploadInput.files.length;
        });

        // Upload Button
        uploadBtn.addEventListener('click', () => {
            const file = uploadInput.files[0];
            if (!file) {
                alert('Please select an image file.');
                return;
            }

            loader.classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                    if (qrCode) {
                        qrDataInput.value = qrCode.data; // Set QR data in hidden input
                        qrForm.submit(); // Submit the form
                    } else {
                        alert('No QR code detected.');
                        loader.classList.add('hidden');
                    }
                };
            };
            reader.readAsDataURL(file);
        });

        // Start Camera Button
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                webcamStream.srcObject = stream;
                webcamStream.classList.remove('hidden');
                startCameraBtn.disabled = true;
                scanQRCode(); // Start scanning
            } catch (error) {
                alert('Error accessing webcam: ' + error.message);
            }
        });

        // Scan QR Code from Camera Feed
        function scanQRCode() {
            if (webcamStream.readyState === webcamStream.HAVE_ENOUGH_DATA) {
                qrCanvas.width = webcamStream.videoWidth;
                qrCanvas.height = webcamStream.videoHeight;
                const context = qrCanvas.getContext('2d', { willReadFrequently: true });
                context.drawImage(webcamStream, 0, 0, qrCanvas.width, qrCanvas.height);
                const imageData = context.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    loader.classList.remove('hidden');
                    stopCamera();
                    qrDataInput.value = qrCode.data; // Set QR data in hidden input
                    qrForm.submit(); // Submit the form
                } else {
                    requestAnimationFrame(scanQRCode); // Continue scanning
                }
            } else {
                requestAnimationFrame(scanQRCode); // Continue scanning
            }
        }

        // Stop Camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                webcamStream.classList.add('hidden');
            }
        }

        // Chatbot Toggle
        chatbotIcon.addEventListener('click', () => {
            chatbotPopup.classList.toggle('active');
        });

        // Send Message in Chatbot
        sendBtn.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (message) {
                addMessageToChat('user', message);
                chatInput.value = '';

                try {
                    const botResponse = await getBotResponse(message);
                    addMessageToChat('bot', botResponse);
                    speakText(botResponse, 'en'); // Speak the bot's response in English
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'Sorry, I am unable to respond at the moment.');
                }
            }
        });

        // Add Message to Chat
        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatbotBody.appendChild(messageElement);
            chatbotBody.scrollTop = chatbotBody.scrollHeight; // Scroll to bottom
        }

        // Speak Text
        function speakText(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }

        // Get Bot Response from Gemini API
        async function getBotResponse(userInput) {
            const prompt = `You are a helpful assistant. Respond to the following user input in a conversational and informative manner: '${userInput}'`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                }),
            });

            const data = await response.json();

            if (data.candidates && data.candidates.length > 0) {
                return data.candidates[0].content.parts[0].text.trim();
            } else {
                throw new Error('No response from the chatbot.');
            }
        }

        // Enable Voice Input
        micBtn.addEventListener('click', () => {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    chatInput.value = transcript;
                    sendBtn.click(); // Automatically send the recognized text
                };

                recognition.start();
            } else {
                alert('Speech recognition not supported in this browser.');
            }
        });
    </script>
</body>
